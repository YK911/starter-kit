<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sass.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SASS Tutorial template</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="container">
          <a
            class="main-logo"
            href="https://sass-lang.com"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              class="main-logo-img"
              src="/src/img/logo-sass.png"
              alt="Sass logo"
              width="360"
              height="360"
            />
          </a>

          <h1 class="main-title title">
            <span>Sass</span> <br />simple starter
            <a
              class="main-title-link"
              href="https://github.com/goitacademy/sass-course-code"
              target="_blank"
              rel="noopener noreferrer"
            >
              template
            </a>
          </h1>

          <ul class="main-badges badges">
            <li class="badges-item">
              <a class="badges-link" href="https://vitejs.dev/" target="_blank">Vite</a>
            </li>
            <li class="badges-item">
              <a
                class="badges-link"
                href="https://elad2412.github.io/the-new-css-reset/"
                target="_blank"
                rel="noopener noreferrer"
              >
                The New CSS Reset
              </a>
            </li>
            <li class="badges-item">
              <a
                class="badges-link"
                href="https://www.npmjs.com/package/autoprefixer"
                target="_blank"
                rel="noopener noreferrer"
              >
                Autoprefixer
              </a>
            </li>
            <li class="badges-item">
              <a
                class="badges-link"
                href="https://www.npmjs.com/package/postcss-sort-media-queries"
                target="_blank"
                rel="noopener noreferrer"
              >
                postcss-sort-media-queries
              </a>
            </li>
          </ul>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          Made with ‚ù§ by
          <a href="https://goit.global/ua/" target="_blank" rel="noopener noreferrer"> GoIT </a>
        </div>
      </footer>
    </div>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
